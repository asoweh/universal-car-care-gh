<!DOCTYPE html>
<html>
  <head>
    <title>Simple Marker</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPj5cax9kgnBvrFAeHC0JDGQiEal0jXgM&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <gmp-map center="5.662224769592285,-0.06507014483213425" zoom="14" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker position="5.662224769592285,-0.06507014483213425" title="My location">
      </gmp-advanced-marker>
    </gmp-map>
  </body>
</html>
